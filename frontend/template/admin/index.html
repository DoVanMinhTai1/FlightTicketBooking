{% extends "admin/base_site.html" %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <h1 class="display-4 text-center">Admin Dashboard</h1>
    <div class="row mt-4">
        <div class="col-md-4">
            <div class="card border-primary">
                <div class="card-body">
                    <h5 class="card-title">Manage Users</h5>
                    <p class="card-text">Add, update, or delete user accounts.</p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-success">
                <div class="card-body">
                    <h5 class="card-title">View Reports</h5>
                    <p class="card-text">Check analytics and generate reports.</p>
                    <a href="#" class="btn btn-success">Go</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card border-danger">
                <div class="card-body">
                    <h5 class="card-title">Settings</h5>
                    <p class="card-text">Adjust system settings and preferences.</p>
                    <a href="#" class="btn btn-danger">Go</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
