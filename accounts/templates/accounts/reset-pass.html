<!DOCTYPE html>
<html lang="en">

<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reset Password | Accounts</title>

    <link rel="stylesheet" href="{% static 'accounts/fonts/material-icon/css/material-design-iconic-font.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="{% static 'accounts/css/style.css' %}">
</head>

<body>
    <div class="main">
        <section class="reset-pass">
            <div class="container">
                <div class="reset-pass-content border">
                    <form method="POST" id="reset-pass" class="reset-pass-form">
                        {% csrf_token %}
                        <h2 class="form-title">Reset Password</h2>
                        
                        <div class="form-group">
                            <input type="text" class="form-input" name="username" id="username" placeholder="Username" required />
                        </div>
                        
                        <div class="form-group">
                            <input type="password" class="form-input" name="old_password" id="old_password"
                                placeholder="Old Password" required />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="new_password" id="new_password"
                                placeholder="New Password" required />
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-input" name="confirm_password" id="confirm_password"
                                placeholder="Confirm New Password" required />
                        </div>
                        <div class="form-group">
                            <input type="submit" name="submit" id="submit" class="form-submit" value="Reset Password" />
                        </div>
                    </form>
                </div>
            </div>
        </section>
    </div>

    <script src="{% static 'accounts/vendor/jquery/jquery.min.js' %}"></script>
    <script src="{% static 'accounts/js/main.js' %}"></script>
</body>

</html>
